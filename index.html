<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Letter Effect Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: sans-serif;
            font-size: 3em;
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>

</head>

<body>

    <h1 class="randCol">Millennials in government: Interviews with our youngest public servants</h1>
    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="jquery-1.11.2.min.js"><\/script>')
    </script>

    <script src="letterEffect.js"></script>

    <script>
        $(" .randCol ").letterEffect({
                 "effectParam": "color",
                "effectValues": [ "#196518", "#8c1b1b", "#555f04", "#1b5979", "#944b10" ],
            "ambientAnimation": true,
             "ambientstrength": .2,
                        "time": 1,
                        "drift": 0.25,
              "hoverAnimation": true,
                   "hoverTime": 0
        });
    </script>
    
</body>
</html>
